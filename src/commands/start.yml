description: >
  Twingate Start
parameters:
  service-key:
    type: env_var_name
    default: TWINGATE_SERVICE_KEY
    description: >
      encoded Twingate Service Key.
      This value is base64 decoded in the command.

steps:
  - run:
      name: Twingate Start
      environment:
        KEY_ENV: <<parameters.service-key>>
      command: <<include(scripts/start.sh)>>
